<div class="row">
    <div class="col-12 m-3">
        <h3>Emergency Contacts</h3>
        <button class="btn btn-success"><i class="bi bi-plus"></i> Create emergency contacts</button>
    </div>
    <div class="container">
        <div class="bg-white rounded-5 p-3 shadow-sm mx-3">
            <h4><i class="bi bi-person-lines-fill"></i> Emergency Contact</h4>
            <div class="row">
                <div class="col-6">
                    <label>Priority to call</label>
                    <input type="text" placeholder="Enter priority" class="form-control">
                </div>
                <div class="col-6">
                    <label>Email</label>
                    <input type="email" placeholder="Enter email" class="form-control">
                </div>
                <div class="col-6">
                    <label>Phone</label>
                    <input type="number" placeholder="Enter Number" class="form-control">
                </div>
                <div class="col-6">
                    <label>Work Phone</label>
                    <input type="number" placeholder="Enter Number" class="form-control">
                </div>
                <div class="col-6">
                    <label>Mobile Phone</label>
                    <input type="number" placeholder="Enter Number" class="form-control">
                </div>
                <div class="col-6">
                    <label>Relation</label>
                    <input type="text" placeholder="Enter Relation" class="form-control">
                </div>
                <div class="row mt-3">
                    <div class="col-auto d-flex gap-2">
                        <button type="button" class="btn btn-outline-success"><i class="bi bi-pencil-fill"></i> Edit</button>
                        <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i> Delete</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

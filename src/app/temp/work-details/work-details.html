<div class="row">
    <div class="col-12 m-3">
        <h3>Work Details</h3>
        <button class="btn btn-success"><i class="bi bi-plus"></i> Create work details</button>
    </div>
    <div class="container">
        <div class="p-4 bg-white rounded-5 shadow-sm mx-3">
            <h4><i class="bi bi-person-lines-fill"></i> Work Detail</h4>
            <div class="row">
                <div class="col-6 mt-2">
                    <label>Work Name</label>
                    <input type="text" placeholder="Enter Work Name" class="form-control">
                </div>
                <div class="col-6">
                    <label>Work Email</label>
                    <input type="email" placeholder="Enter work email" class="form-control">
                </div>
                <div class="col-6">
                    <label>Phone</label>
                    <input type="number" placeholder="Enter Number" class="form-control">
                </div>
                <div class="col-6">
                    <label>Address</label>
                    <input type="text" placeholder="Enter Address" class="form-control">
                </div>
                <div class="row mt-3">
                    <div class="col-auto d-flex gap-2">
                        <button type="button" class="btn btn-outline-success"><i class="bi bi-pencil-fill"></i> Edit</button>
                        <button type="button" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i> Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
